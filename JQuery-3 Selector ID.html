<html>
<head>
<title>Example Of JQuery</title>
<script type="text/javascript" src="Jquery/jquery.js"></script>
<script type="text/javascript">
// Using of multiple id selectors
$(document).ready(function(){
$("#btn1,#btn2,#btn3,#btn4").click(function(){
alert("Button Is Clicked");
});
});
</script>
<style>
#btn1,#btn2,#btn3,#btn4
{
font-weight:700;
height:40px;
width:200px;
font-size:16px;
}
</style>
</head>
<body>
<center>
<h3>Example Of Multiple ID Selector</h3>
<button type="submit" id="btn1">Click On Me</button>
<button type="submit" id="btn2">Click On Me</button>
<button type="submit" id="btn3">Click On Me</button>
<button type="submit" id="btn4">Click On Me</button>
</center>
</body>
</html>
