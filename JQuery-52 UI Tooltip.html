<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="JQuery/JQuery.js"></script>
<!--To attach a JQuery UI js file-->
<script type="text/javascript" src="JQuery/JQuery UI.js"></script>
<!--To attach a JQuery UI css file-->
<link type="text/css" rel="stylesheet" href="JQuery/JQuery UI.css"/>
<script type="text/javascript">
/*
In order to use JQuery UI library we need three files
jquery.js , jquery ui.js And jquery ui.css which are included.
*/
$(document).ready(function(){
$("#example").tooltip({
show:"slideIn",
hide:"explode",
});
});
</script>
<style>
.ui-tooltip
{
border:1px solid red;
background:limegreen;
color:white;
}
</style>
</head>
<body>
<center>
<h3>
Example Of JQuery UI Tooltip
</h3>
<h2>
<a href="#" id="example" title="Connect To Facebook">Facebook</a>
</h2>
</center>
</body>
</html>
