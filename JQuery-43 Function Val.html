<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="Jquery/Jquery.js"></script>
<style>
.txt
{
padding:10px;
text-align:justify;
font-size:25px;
border:1px solid;
background:limegreen;
border-radius:10px;
}
#btn-1,#btn-2,#btn-3
{
font-weight:700;
height:40px;
width:200px;
font-size:16px;
}
#name,#email
{
height:30px;
width:200px;
}
</style>
<script>
/*
Function val is used to take data from user through text field etc..

*/
$(document).ready(function(){
$("#btn-1").click(function(){
var Name=$("#name").val();
var Email=$("#email").val();
document.write("Your Name Is ="+Name+"</br>"+"Your Email Is ="+Email);
});
});
</script>
</head>
<body>
<center>
<h3>Example Of Val Function</h3>
</br>
<table>
<tr>
<td>
<label>Name:</label>
</td>
<td>
<input type="text" id="name"/>
</td>
</tr>
<tr>
<td>
<label>Email:</label>
</td>
<td>
<input type="text" id="email"/>
</td>
</tr>
<tr>
<td></td>
<td>
<button type="button" id="btn-1">Add HTML</button>
</td>
</tr>
</table>
</center>
</body>
</html>
