<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="Jquery/Jquery.js"></script>
<style>
.txt
{
font-size:25px;
width:200px;
height:40px;
}
#btn
{
font-weight:700;
height:40px;
width:200px;
font-size:16px;
}
</style>
<script>
/*
In JQuery we can apply css
*/
$(document).ready(function(){
$("#btn").click(function(){
$("form").trigger("reset");
});
});
</script>
</head>
<body>
<center>
<h3>Example Of Clear Text Fields</h3>
<form>
<table>
<tr>
<td>
<label>Name :</label>
</td>
<td>
<input type="text" class="txt"/>
</td>
</tr><tr>
<td>
<label>Email :</label>
</td>
<td>
<input type="text" class="txt"/>
</td>
</tr>
<tr>
<td></td>
<td>
<button type="button" id="btn">Clear The Form Fields</button>
</td>
</tr>
</table>
</form>
</center>
</body>
</html>
