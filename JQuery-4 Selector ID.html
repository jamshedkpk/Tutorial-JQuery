<html>
<head>
<title>Example Of JQuery</title>
<script type="text/javascript" src="Jquery/jquery.js"></script>
<script type="text/javascript">
// Using of id selector inside div tag
$(document).ready(function(){
$("div #btn1").click(function(){
alert("Button Is Clicked");
});
});
</script>
<style>
#btn1
{
font-weight:700;
height:40px;
width:200px;
font-size:16px;
}
</style>
</head>
<body>
<center>
<h3>Example Of ID Selector Inside A Tag</h3>
<div>
<button type="submit" id="btn1">Click On Me</button>
</div>
</center>
</body>
</html>
