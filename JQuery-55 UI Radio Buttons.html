<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="JQuery/JQuery.js"></script>
<!--To attach a JQuery UI js file-->
<script type="text/javascript" src="JQuery/JQuery UI.js"></script>
<!--To attach a JQuery UI css file-->
<link type="text/css" rel="stylesheet" href="JQuery/JQuery UI.css"/>
<script type="text/javascript">
/*
In order to use JQuery UI library we need three files
jquery.js , jquery ui.js And jquery ui.css which are included.
*/

$(document).ready(function(){
$("#example").controlgroup();
});
</script>
</head>
<body>
<center>
<h3>
Example Of JQuery UI Radio Buttons
</h3>
<div id="example">
<label>
<input name="language" class="radio" type="radio" value="english">
English
</input>
</label>
<label>
<input name="language" type="radio" value="pushto">
Pushto
</input>
</label>
<label>
<input name="language" type="radio" value="urdu">
Urdu
</input>
</label>
<label>
<input name="language" type="radio" value="hindko">
Hindko
</input>
</label>
<label>
<input name="language" type="radio" value="balochi">
Balochi
</input>
</label>
</div>
</center>
</body>
</html>
