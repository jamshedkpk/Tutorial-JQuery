<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="Jquery/Jquery.js"></script>
<script>
/*
Using of first and last selector
*/
$(document).ready(function(){
$("li:first").css("background","orange");
$("li:last").css("background","orange");
});
</script>
</head>
<body>
<center>
<h3>Example Of First And Last Selector</h3>
<li>
Hello I Am 1st Paragraph
</li>
<li>
Hello I Am 2nd Paragraph
</li>
<li>
Hello I Am 3rd Paragraph
</li>
<li>
Hello I Am 4th Paragraph
</li>
<li>
Hello I Am 5th Paragraph
</li>
</center>
</body>
</html>
