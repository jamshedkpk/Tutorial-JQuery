<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="Jquery/Jquery.js"></script>
<style>
#btn
{
font-weight:700;
height:40px;
width:200px;
font-size:16px;
}
</style>
<script>
/*
Event hover is used to perform an action when user hover a Mouse
On any control
*/
$(document).ready(function(){
$("#btn").hover(function()
{
alert("Button Is Hovered");
});
});
</script>
</head>
<body>
<center>
<h3>Example Of Mouse Hover Event</h3>
<button type="button" id="btn">Hover On Me</button>
</center>
</body>
</html>
