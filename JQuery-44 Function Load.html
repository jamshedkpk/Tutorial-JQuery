<html>
<head>
<title>Example Of JQuery</title>
<script src="Jquery/jquery.js" type="text/javascript"></script>
<script>
/*
Load Function is used to load an external file without refresh the
page it is used in ajax...
*/
$(document).ready(function(){
$('#btn').click(function(){
$('#box').load('Jquery-43 External File.html');
});
});
</script>
<style>
#btn
{
font-weight:700;
height:40px;
width:200px;
font-size:16px;
}
</style>
</head>
<body>
<center>
<button type="submit" id="btn">Load File</button>
<div id="box">
</div>
</center>
</body>
</html>
