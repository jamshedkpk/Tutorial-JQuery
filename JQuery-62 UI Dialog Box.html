<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="JQuery/JQuery.js"></script>
<!--To attach a JQuery UI js file-->
<script type="text/javascript" src="JQuery/JQuery UI.js"></script>
<!--To attach a JQuery UI css file-->
<link type="text/css" rel="stylesheet" href="JQuery/JQuery UI.css"/>
<script type="text/javascript">
/*
In order to use JQuery UI library we need three files
JQuery.js file, JQuery UI.js file and JQuery UI.css file
UI dialog is used to display information in message box
*/
$(document).ready(function(){
$("#example").dialog(
{
draggable:false,  // To stop dragging
resizable:false, // To stop resizing
});
});
</script>
<style>
.ui-dialog
{
background:blue;
}
.ui-dialog-titlebar
{
background:green;
color:white;
}
</style>
</head>
<body>
<center>
<h3>
Example Of JQuery UI Dialog Box
</h3>
<div id="example">
<center>
Hello How Are You
</center>
</div>
</center>
</body>
</html>
