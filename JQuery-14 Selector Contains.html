<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="Jquery/Jquery.js"></script>
<script>
/*
Using of contains selector
*/
$(document).ready(function(){
$("li:contains(MIT)").css("background","orange");
});
</script>
</head>
<body>
<center>
<h3>Example Of Contains Selector</h3>
<li>Sara Reads In MIT</li>
<li>Naila Reads In MCS</li>
<li>Ali Reads In MBA</li>
<li>Zafar Reads In MIT</li>
<li>Ikran Reads In BBA</li>
<li>Naila Reads In BIT</li>
</center>
</body>
</html>
