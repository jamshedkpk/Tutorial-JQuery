<html>
<head>
<title>Example Of JQuery</title>
<!--To attach a JQuery file-->
<script type="text/javascript" src="Jquery/Jquery.js"></script>
<style>
.txt
{
padding:10px;
text-align:justify;
font-size:25px;
border:1px solid;
background:limegreen;
border-radius:10px;
}
#btn-1,#btn-2,#btn-3
{
font-weight:700;
height:40px;
width:200px;
font-size:16px;
}
</style>
<script>
/*
Find function is used to find something inside a specific area
*/
$(document).ready(function(){
$("#btn-1").click(function(){
$(".txt").find("p").css("background","orange");
});
});
</script>
</head>
<body>
<center>
<h3>Example Of An External File</h3>
<div class="txt">
Hi I Am An External File Of JQuery
Hi I Am An External File Of JQuery
Hi I Am An External File Of JQuery
Hi I Am An External File Of JQuery
Hi I Am An External File Of JQuery
Hi I Am An External File Of JQuery
</div>
</center>
</body>
</html>
